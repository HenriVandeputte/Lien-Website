<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For My Love - Lien Vanhoorde 💖</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heart">
      <div id="emoji">❤️</div>
      <div id="counter"></div>
    </div>

    <div id="message">I love you more every second 💗</div>
    <div id="confetti-left" class="confetti-container"></div>
    <div id="confetti-right" class="confetti-container"></div>

    <script>
      const heart = document.getElementById("heart");
      const emoji = document.getElementById("emoji");
      const counter = document.getElementById("counter");

      let size = 200;

      function updateCounter() {
        const startDate = new Date("2023-06-08T22:00:00");
        const now = new Date();
        const diff = now - startDate;

        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        const months = Math.floor(days / 30.4375);
        const years = Math.floor(months / 12);

        const display = `${years}y ${months % 12}m ${days % 30}d\n${
          hours % 24
        }h ${minutes % 60}m ${seconds % 60}s`;
        counter.textContent = display;
      }

      setInterval(updateCounter, 1000);
      updateCounter();

      heart.addEventListener("click", () => {
        size += 5;
        emoji.style.fontSize = size + "px";
      });

      const colors = [
        "#ff4b5c",
        "#ffb400",
        "#36f1cd",
        "#6a67ce",
        "#ffc6f7",
        "#00c2ff",
        "#ff9de2",
      ];

      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = color;

        confetti.style.setProperty(
          "--x-spread",
          Math.floor(Math.random() * 500 - 250)
        );
        confetti.style.setProperty(
          "--y-spread",
          Math.floor(Math.random() * 1000 + 700)
        );

        // Add styling and position logic here
        document.body.appendChild(confetti);

        // Optional: remove confetti after animation
        setTimeout(() => confetti.remove(), 5000);
      }

      function createConfettiBurst() {
        for (let i = 0; i < 200; i++) {
          createConfetti();
        }
      }

      const today = new Date();
      const isThirdDay = today.getDate() === 8;

      if (isThirdDay) {
        setInterval(() => {
          createConfettiBurst();
        }, 500); // every 1000ms = 1 second
      }
    </script>
  </body>
</html>
